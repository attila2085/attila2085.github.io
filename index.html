<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>BlackSerpents</title>
  </head>
  <body id="body">
    <nav
      id="navbar"
      class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img class="logoImg" src="/img/logo.jpg" alt="" /> BlackSerpents</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Serpi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hrana</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Accesorii</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content" class="container">
      <div class="galeria">
        <div class="row">
          <div class="col-xs-12 galeriatext">
            <h1 class="galeriafont">Cele mai vandute</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div
              id="carouselExampleSlidesOnly"
              class="carousel slide"
              data-bs-ride="carousel"
              data-interval="500"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="/img/snakes/5.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/img/snakes/6.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/img/snakes/7.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container card-container">
      <div class="row">
        <div class="col-sm col-lg-4 pack">
          <div class="card" style="width: 18rem">
            <img src="/img/89.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Piton regal</h5>
              <p class="card-text">Pitoni regali.Pretul depinde de morph.</p>
              <a href="#" class="btn btn-primary">Detalii</a>
            </div>
          </div>
        </div>
        <div class="col-sm col-lg-4 pack">
          <div class="card" style="width: 18rem">
            <img src="/img/worms.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Hrana reptile</h5>
              <p class="card-text">Soareci,sobolani,viermi si multe altele.</p>
              <a href="#" class="btn btn-primary">Detalii</a>
            </div>
          </div>
        </div>
        <div class="col-sm col-lg-4 pack">
          <div class="card" style="width: 18rem">
            <img
              src="/img/komodo_advanced_heat_mat7W-510x510.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Accesorii</h5>
              <p class="card-text">
                Accesorii terariu.Heat pad, bec incalzitor si multe altele.
              </p>
              <a href="#" class="btn btn-primary">Detalii</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div><img id="js" width="400px" src="" alt="" /></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="/js/app.js"></script>
  </body>
</html>
